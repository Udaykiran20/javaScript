
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="app.js"></script>
    <div class="card">
        <h2 id="tittle">Are you Joined in DAY 1 JS BootCamp </h2>
       <button class="btn" id="btn" onclick="joined()">Yes I joined</button>
    </div>
    <div class="card">
        <h2 id="title">Check Your Eligibility to Vote</h2>
        <input type="text" id="age" placeholder="Enter Your Age">
       <button class="btn" id="vote_btn" onclick="verify()">Verify</button>
    </div>
   
    <div class="card">
        <h2>Convert Dollers to Rupees</h2>
        <h4 id="result">1 $ = 74.45 Indian Rupees</h4>
        <input type="text" id="dollers" placeholder="Enter Dollers $">
       <button class="btn" id="convert_btn" onclick="convert()">Calculate</button>
    </div>
    <div class="card">
        <h2 id="heading">Hey! Generate Table You Need</h2>
        <div class="container">
        <h3 id="box">No recent tables</h3></div>
        <input type="text" id="number" placeholder="Enter Any Number">
       <button class="btn" id="table_btn" onclick="table()"> Get </button>
    </div>
</body>
</html>
